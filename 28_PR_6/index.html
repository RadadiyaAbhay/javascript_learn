<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" type="text/css">
    <style>
        .img-detail{
            height: 100%;
        }
    </style>
 
</head>
<body>
    <div class="container">
        <div class="row" id="studentDetails">
        </div>
    </div>


    <!-- Form -->
    <div class="container">
        <div class="row" id="inputDetail">
            
            
            
        </div>
    </div>

    <div class="container" id="butt">
        <div class="row">
            <input type="button" class="col-md-2 col-4" value="Add Student" onclick="return addStu()">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        

        let students = [
            
            
        ]
            
            
            
        function addStu(){
            document.getElementById('inputDetail').innerHTML = `
            <label class="ps-0 pb-1">Enter Name:</label>
            <input type="text" class="mb-2" id="iname"/>
            <label class="ps-0 pb-1">Enter Id:</label>
            <input type="text" class="mb-2" id="iid"/>
            <label class="ps-0 pb-1">Enter Course:</label>
            <input type="text" class="mb-2" id="icourse"/>
            <label class="ps-0 pb-1">Enter Email:</label>
            <input type="text" class="mb-2" id="iemail"/>
            <label class="ps-0 pb-1">Enter Contact Number:</label>
            <input type="text" class="mb-2" id="inumber"/>
            <label class="ps-0 pb-1">Enter Course Duration:</label>
            <input type="text" class="mb-2" id="iduration"/>
            <label class="ps-0 pb-1">Enter Image:</label>
            <input type="text" class="mb-3 ps-0" id="iimg"/>
            <input type="button" class="col-md-2 col-4" value="Submit" onclick="return stuSubmit()">
            `
            var k = document.getElementById('butt');
            k.style.display = 'none';
        
            
        }
        
        function stuSubmit(){
            document.getElementById('studentDetails').innerHTML = ' ';
            var name = document.getElementById('iname').value;
            var id = document.getElementById('iid').value;
            var course = document.getElementById('icourse').value;
            var email = document.getElementById('iemail').value;
            var number = document.getElementById('inumber').value;
            var duration = document.getElementById('iduration').value;
            var img = document.getElementById('iimg').value;
        
            document.getElementById('inputDetail').innerHTML = ` `;
            var k = document.getElementById('butt');
            k.style.display = 'block';
        
        
            students.push({
                id : id,
                image : img,
                name : name,
                email : email,
                number : number,
                course : course,
                duration : duration,
            });
        
            students.forEach(student => {
            
                document.getElementById('studentDetails').innerHTML += `
                <div class="card mb-3 me-3" style="width: 540px; border:1px solid black">
              <div class="row g-0 ">
                <div class="col-md-4 d-flex justify-content-center align-items-center" >
                  <img src="${student.image}" class="img-fluid rounded-2 img-detail" style="height:85%; border:1px solid black;"  alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                  <p class="card-text"><b>Id</b> : ${student.id}</p>
                    <p class="card-title"><b>Name</b> : ${student.name}</p>
                    <p class="card-text"><b>Course</b>  : ${student.course}</p>
                    <p class="card-text"><b>Email</b>  : ${student.email}</p>
                    <p class="card-text"><b>Conatct Number</b>  : ${student.number}</p>
                    <p class="card-text"><b>Duration</b>  : ${student.duration}</p>
                  </div>
                </div>
              </div>
            </div>` 
            
            
            });
        
        }
    </script>
</body>
</html>
