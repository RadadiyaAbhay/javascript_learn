<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <div>
        <form action="">
            <label>Name : </label>
            <input type="text" name="name" id="name" />
            <br>
            <br>

            <label>Email : </label>
            <input type="email" name="email" id="email" />
            <br>
            <br>

            <label>Mobile Number : </label>
            <input type="number" name="number" id="number" />
            <br>
            <br>

            <label>Password : </label>
            <input type="password" name="pass" id="pass" />
            <br>
            <br>

            <input type="button" value="Create" onclick="return createData()" />
            <input type="button" value="Read" onclick="return readData()" />
            <input type="button" value="Update" onclick="return updateData()" />
            <input type="button" value="Delete" onclick="return deleteData()" />

        </form>
    </div>
    <div id="pri"></div>
    <script src="js/script.js"></script>
</body>
</html>
