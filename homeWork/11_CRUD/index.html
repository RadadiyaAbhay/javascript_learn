<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
</head>
<body>
    <div>
        <form action="">
            <label>Name : </label>
            <input type="text" id="name" name="name">
            <br>
            <br>

            <label>Mobile Number : </label>
            <input type="number" id="conumber" name="conumber">
            <br>
            <br>

            <label>Email: </label>
            <input type="email" id="email" name="email">
            <br>
            <br>

            <label>Age : </label>
            <input type="number" id="age" name="age">
            <br>
            <br>

            <label>Password : </label>
            <input type="password" id="pass" name="pass">
            <br>
            <br>

            <input type="button" value="Create" onclick="return dataCreate()">
            <input type="button" value="Read" onclick="return dataRead()">
            <input type="button" value="Update" onclick="return dataUpdate()">
            <input type="button" value="Delete" onclick="return dataRemove()">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
