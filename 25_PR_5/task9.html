<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <script>
        var x = 'airplane';

        document.write(x);
        document.write("<br/>");
        document.write("Expected Output = " + x.at(2));

        var y ="oxoxoxox";
        document.write("<br/>");
        document.write("<br/>");
        document.write(y);
        document.write("<br/>");
        document.write("Expected Output = " + y.replaceAll('x','X'));


        var z ="A New Java Book";
        document.write("<br/>");
        document.write("<br/>");
        document.write(z);
        document.write("<br/>");
        document.write("Expected Output = " + z.toUpperCase());
        document.write("<br/>");
        document.write("Expected Output = " + z.toLowerCase());
    </script>
</body>
