<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    </head>

<body>
    <main>

        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <h3 class="col-12 text-center mt-5 mb-2">Tic Tac Toe</h3>
            <div class="border border-5 position-relative">
                <div id="line">

                </div>
                <div class="border d-flex">
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box1" style="width: 60px;height: 60px;" onclick="addImg(1)"></div>
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box2" style="width: 60px;height: 60px;" onclick="addImg(2)"></div>
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box3" style="width: 60px;height: 60px;" onclick="addImg(3)"></div>
                </div>
                <div class="border d-flex">
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box4" style="width: 60px;height: 60px;" onclick="addImg(4)"></div>
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box5" style="width: 60px;height: 60px;" onclick="addImg(5)"></div>
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box6" style="width: 60px;height: 60px;" onclick="addImg(6)"></div>
                </div>
                <div class="border d-flex">
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box7" style="width: 60px;height: 60px;" onclick="addImg(7)"></div>
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box8" style="width: 60px;height: 60px;" onclick="addImg(8)"></div>
                    <div class="border border-black d-flex justify-content-center align-items-center" id="box9" style="width: 60px;height: 60px;" onclick="addImg(9)"></div>
                </div>
            </div>
            <div class="col-12 text-center mt-2 mb-0" id="res">
                
            </div>
            <div class="col-12 text-center mt-2">
                <button type="button" class="btn btn-success" onclick="return reset()">Reset</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
