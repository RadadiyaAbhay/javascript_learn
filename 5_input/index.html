<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Invoice</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table,
        td,
        th {
          border: 1px solid black;
          border-collapse: collapse;
        }

        table {
          width: 700px;
          margin-left: auto;
          margin-right: auto;
        }

        td,
        caption {
          padding: 16px;
        }

        th {
          padding: 16px;
          background-color: lightblue;
          text-align: left;
        }
        .inpu{
            padding: 15px;
            margin: 10px;
            width: 290px;
            height: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 15px;
        }
        .bu{
            padding: 10px;
            background-color: blue;
            font-size: 17px;
            margin: 10px;
        }
        h2{
            padding-left: 10px;
        }
        #myDiv {
            display: block;

          }  
      
      
    </style>
</head>
<body>

    

    <div id="myDiv">
        <h2>Enter Bill Details</h2>
        <input type="text" id="di" placeholder="Enter Date" class="inpu"/><br/>
        <input type="text" id="bni" placeholder="Enter Bill No" class="inpu"/><br/>
        <input type="text" id="buyeri" placeholder="Enter Buyer Name" class="inpu"/><br/>
        <input type="text" id="p1i" placeholder="Enter Product Name 1" class="inpu"/><br/>
        <input type="text" id="q1i" placeholder="Enter Qty 1" class="inpu"/><br/>
        <input type="text" id="r1i" placeholder="Enter Rate 1" class="inpu"/><br/>
        <input type="text" id="p2i" placeholder="Enter Product Name 2" class="inpu"/><br/>
        <input type="text" id="q2i" placeholder="Enter Qty 2" class="inpu"/><br/>
        <input type="text" id="r2i" placeholder="Enter Rate 2" class="inpu"/><br/>
        <input type="text" id="tri" placeholder="Enter Tax Rate" class="inpu"/><br/>
        <input type="button" value="Submit" onclick="return bill() ,hideDiv()" class="bu"/>
    </div>
    
    
    <div id="data">
        
    </div>

<script>
    function bill(){
        console.log("ok");
        var total;
        var pf1;
        var pf2;
        var tax;
        var ftotal;
        var div = `<table>
        <tr>
            <h1  style="text-align: center;"> Tax Invoice</h1>
            <tr>
          <th colspan="3" >Invoice No :<span id="bno"></span></th>
          <th >Date : <span id="do"></span></th>
        </tr>
            <td colspan="2">
                <strong>Pay To:</strong> <br>
                The Tech Park <br>
                123 Willow Street <br>
                Boulevard, LA - 567892
            </td>
            <td colspan="2">
                <b>Buyer Name :</b> <br>
                <span id="buyer">abhay</span>
            </td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td id="p1o"></td>
            <td id="q1o"></td>
            <td id="r1o"></td>
            <td id="pf1o"></td>
        </tr>
        <tr>
            <td id="p2o"></td>
            <td id="q2o"></td>
            <td id="r2o"></td>
            <td id="pf2o"></td>
        </tr>
        <tr>
            <th colspan="3">Subtotal:</th>
            <td id="total"></td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td ><span id="tro"></span><span>%</span></td>
            <td id="taxo"></td>
        </tr>
        <tr>
            <th colspan="3">Grand Total:</th>
            <td ><b id="ftotal"></b></td>
        </tr>
        </table>` ;

        document.getElementById("data").innerHTML = div;
        var date = document.getElementById("di").value;
        var bill_no = document.getElementById("bni").value;
        var buyer_name = document.getElementById("buyeri").value;
        var pd1 = document.getElementById("p1i").value;
        var qd1 = parseInt(document.getElementById("q1i").value); 
        var rd1 = parseInt(document.getElementById("r1i").value);
        var pd2 = document.getElementById("p2i").value;
        var qd2 = parseInt(document.getElementById("q2i").value);
        var rd2 = parseInt(document.getElementById("r2i").value);
        var tr1 = parseInt(document.getElementById("tri").value);
        document.getElementById("do").innerHTML = date;
        document.getElementById("bno").innerHTML = bill_no;
        document.getElementById("p1o").innerHTML = pd1;
        document.getElementById("q1o").innerHTML = qd1;
        document.getElementById("r1o").innerHTML = rd1;
        document.getElementById("p2o").innerHTML = pd2;
        document.getElementById("q2o").innerHTML = qd2;
        document.getElementById("tro").innerHTML = tr1;
        document.getElementById("buyer").innerHTML = buyer_name;
        
        document.getElementById("r2o").innerHTML = rd2;
        
        
        pf1 = qd1 * rd1;
        pf2 = qd2 * rd2;
       
        document.getElementById("pf1o").innerHTML = pf1;
        document.getElementById("pf2o").innerHTML = pf2;

        total = pf1 + pf2;
        tax = (total*tr1)/100;
        ftotal= total+ tax;
        document.getElementById("taxo").innerHTML = tax;
        document.getElementById("total").innerHTML = total;
        document.getElementById("ftotal").innerHTML = ftotal;
    }

    function hideDiv() {
      var div = document.getElementById("myDiv");
      div.style.display = "none";
    }


</script>

</body>
</html>
