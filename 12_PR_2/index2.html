<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Wise Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header class="bg-dark text-white p-2">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <h3 class="fw-bolder text-center">Find Month Wise Season</h3>
                </div>
            </div>
        </div>
        
    </header>
    <section id="im" class="w-100 " style="height: 100%;">
        <div class="container" >
            <div class="row" >
                <div class="d-flex justify-content-center align-items-center "  style="height: 600px;">

                    <div class="border p-5 bg-white" style="height: 300px; width: 400px;box-shadow: 1px 2px 10px #000000;">
                        <h5 class="fw-bold text-primary-emphasis" >Enter Month Wise Number</h5>
                        <input type="number" id="in" class="fw-normal d-block w-100 py-1 mb-4" placeholder="Enter Month Number" />
                        
                        <input type="submit" class="d-block px-3 py-2 text-success border fw-bolder rounded-2" style="margin:0 auto; box-shadow: 1px 1px 5px #000000;"  value="Submit" onclick="return season()" />
                        <p id="out" class="text-center fs-4 fw-bolder pt-3 " style="text-shadow: 1px 2px #c2b2b2;"></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
</body>
</html>
