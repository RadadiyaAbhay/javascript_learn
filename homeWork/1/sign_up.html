<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="hf">
    <form method="get" action="" >
        <label>Name :</label>
        <input type="text" class="d-block" id="name" required/>

        <label>Email Id :</label>
        <input type="email" class="d-block" id="email" required/>

        <label>Contact No. :</label>
        <input type="number" class="d-block" id="number" required/>

        <label>Date Of Birth  :</label>
        <input type="date" class="d-block" id="dob" required/>

        <input type="button" value="Submit" onclick="return remove() , sign_up()"/>
        <input type="button" value="Log In" onclick="window.open('./sign_in.html')"/>
    </form>
    </div>
    <div >
        <p class="d-inline">Username :</p>
        <p id="username"></p>
        <p class="d-inline">Password :</p>
        <p id="password"></p>
        <input type="button" value="Log In" onclick="window.open('./sign_in.html')"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
