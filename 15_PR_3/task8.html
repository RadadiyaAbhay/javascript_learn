<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disarium number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>



<!-- Disarium number -->


<!-- input 
     135 -->



<!-- process 
     1 , 3*3 , 5*5*5 =
      1 + 9 + 125 -->


<!-- Output  
     Ans = 135  -->


    <h3 class="fw-bolder p-3 bg-dark text-center text-white">Disarium number</h3>
    <input type="text" id="userInput" placeholder="Enter Number" class="ms-3"/>
    <input type="button" value="Submit" onclick="return tab()"/>
    <p id="table" class="ms-3 mt-2"></p>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
    function tab(){
        var a =parseInt(document.getElementById('userInput').value);
        var i =1;
        var final = ' ';        
        while(i<=a){
            var k = i.toString();
            var len = k.length;
            var m =0;
            while(len>0){
                var ne = len;
                len--;
                var t = 1;
                while(ne>0){
                    t*= k[len];
                    ne--;
                }
                m+=t;
            }
            if( (m) == i ){
                final += `<p>${m}</p>`;
            }else{
                final += ``;
            }
            i++;
        }
        document.getElementById('table').innerHTML =`1 to ${a} in Disarium number : ${final}`;
    }
    </script>
</body>
</html>
