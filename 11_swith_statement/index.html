<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mark Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center py-3 bg-danger position-absolute col-12 pt-3 pb-5 fw-bolder" style="z-index: -1;">Mark Sheet</h1>
    <div class="container " style="padding-top: 80px;";  >
        <div class="col-12 d-flex flex-wrap bg-white" id="hua" style=" box-shadow: 1px 2px 10px 1px #000000; " >
            <div class="col-12 text-start pt-3 pb-3 ps-5">
                <h3>
                    Enter Your Marks Out of 100 
                </h3>
                
            </div>
            <div class="col-lg-4 col-sm-12 col-12 ">
                <div class="col-12 ps-5 pb-5 pt-2">
                    <h6>
                        Math :
                    </h6>
                    <input type="text" id="mathi" style="background-color: rgba(220,53,69, 0.1);"/>
                    <h6 class="pt-4">
                        Hindi :
                    </h6>
                    <input type="text" id="hindii" style="background-color: rgba(220,53,69, 0.1);"/>
                    <h6 class="pt-4">
                        English :
                    </h6>
                    <input type="text" id="englishi" style="background-color: rgba(220,53,69, 0.1);"/>
                    <h6 class="pt-4">
                        Science :
                    </h6>
                    <input type="text" id="sciencei" style="background-color: rgba(220,53,69, 0.1);"/>
                    <h6 class="pt-4">
                        Social Science :
                    </h6>
                    <input type="text" id="ssi" style="background-color: rgba(220,53,69, 0.1);"/>
                    <h6 class="pt-4">
                        Gujarati:
                    </h6>
                    <input type="text" class="d-block " id="guji" style="background-color: rgba(220,53,69, 0.1);"/>
                    <p id="okj"></p>
                    <input type="button" value="submit" class="mt-3 btn rounded-5 mb-2 btn-danger py-2 px-3" onclick="return mark()"/>
                    <div id="bu"></div>
                    
                </div>
            </div>
            <div class="col-lg-8 col-12 col-sm-12 pe-5 ms-4 ms-sm-4 ms-lg-0 " id="data" ></div>
            <div id="bu"></div>
            
    </div>
    
    </div>
    
<!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</html>
