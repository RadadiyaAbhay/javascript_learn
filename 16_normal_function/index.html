<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define function</title>
</head>
<body>
<p id="out"></p>


<script>

    function sum(){
        var i = 100000;
        var res='';
        var a = 0;
        var b = 1;
        var c = 0;
        c=a;       
        a=b;       
        b=c;       

        while(c<i){
            res+= `<p>${c}</P>`;
            c=a+b;       
            a=b;       
            b=c;       
        }

        document.getElementById('out').innerHTML =res;
    } 
    sum();
</script> 
</body>
</html>
