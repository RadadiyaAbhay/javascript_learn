<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try And Catch</title>
</head>
<body>
    <h1 style="text-align: center;">
        Js Error Handler Through Try And Catch
    </h1>

    <div>
        <input type="number" id="fnum" placeholder="Enter First Number"/><br/><br/>
        <input type="number" id="snum"placeholder="Enter Second Number"/><br/><br/>
        <input type="button" value="sum" onclick="return sum()"/><br/><br/>
        <input type="button" value="Sub" onclick="return sub()"/><br/><br/>
        <input type="button" value="mul" onclick="return mul()"/><br/><br/>
        <input type="button" value="div" onclick="return div()"/><br/><br/>

        <p id="out"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
