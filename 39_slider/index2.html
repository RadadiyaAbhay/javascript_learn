<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
        }
        .slider{
            display: flex;
            width:100%;
            overflow:hidden;

        }
        .slide{
            flex-shrink: 0;
            width: 100%;
            transition: transform 2s;
        }
        .slide img{
            width:100%;

        }
    </style>
</head>
<body>
    <section>
        <div class="slider" id="add">
            <div class="slide">
                <img src="images/img1.jpeg" alt="1">
            </div>
            <div class="slide">
                <img src="images/img2.jpg" alt="2">
            </div>
            <div class="slide">
                <img src="images/img3.jpeg" alt="3">
            </div>
        </div>
    </section>
    <script src="js/script2.js"></script>
</body>
</html>
