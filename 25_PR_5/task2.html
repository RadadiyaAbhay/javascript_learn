<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>

    <p id="sum"></p>
    <p id="ans"></p>


    <script>
       let numbers = [23,20,17, 12,5, 0, 1, 5, 12, 19, 20];

    // For Loop
        var sum =0;
        for(i=0 ;i<numbers.length ; i++){
            sum += numbers[i];
        }
        document.getElementById('sum').innerHTML= `For Loop Through Array Sum = ${sum}`;

    // forEach Loop
        var ans = 0;
        numbers.forEach((num) => {
            ans += num;
        })
        document.getElementById('ans').innerHTML= `forEach Loop Through Array Sum = ${ans}`;



    </script>
</body>
</html>
