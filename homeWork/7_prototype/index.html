    <title>Protoype</title>
</head>
<body>
    <script>
        var kai =[1 , 2, 3 , 4 , 5]
        Array.prototype.simk = function(){
            var summ=0;
            for (let i = 0; i < this.length; i++) {
                summ += this[i];
            }
            return summ;

        };
        console.log(kai.simk());
        
    </script>
