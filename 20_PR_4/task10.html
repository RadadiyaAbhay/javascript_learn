<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap a value without third variable</title>
</head>
<body>
    <label> Enter First Number = </label>
    <input type="number" id="inf"/>
    <br/>
    <br/>
    <label> Enter Second Number = </label>
    <input type="number" id="ins"/>
    <input type="button" value="Submit" onclick="return findOddOrEven(parseInt(document.getElementById('inf').value) , parseInt(document.getElementById('ins').value))" style="display: block; margin-top: 10px;"/>
    <p id="in"></p>
    <p id="out"></p>
    
    <script>
        function findOddOrEven(fnum ,snum){
            document.getElementById('in').innerHTML= `<h1>Before Swaping a value</h1>First Number = ${fnum}<br>Secnod Number = ${snum}`;
            fnum = fnum + snum;
            snum = fnum -snum;
            fnum = fnum -snum; 

            document.getElementById('out').innerHTML= `<h1>After Swaping a value</h1>First Number = ${fnum}<br>Secnod Number = ${snum}`;
             
        }
    </script>
</body>
</html>
