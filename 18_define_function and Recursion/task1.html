<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    

    <script>
        var a = 1;
        function multiTable(c,a=1){
            
            var n = a + 1;

            console.log(c+"*"+a+"="+(c*a));
            if(a<10){
                multiTable(c,n);
            }else{
                return 0;
            }

        }

        multiTable(25);
    </script>
</body>
</html>
