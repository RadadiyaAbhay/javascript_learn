<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label>Enter Principal Amount</label>
        <input type="text" id="inp" />
        <input type="range" min="0" max="100000" onchange="return work()" id="fil"/>
        <input type="button" value="Submit" onclick="return work()"/>
        <div id="nol"></div>
    </form>

    <script>
        function work(){

            var inp = document.getElementById('inp').value;
            document.getElementById('fil').value = parseInt(inp);
            var fil = document.getElementById('fil').value;
            document.getElementById('inp').value = fil;
            document.getElementById('nol').innerHTML =fil;

        }


    </script>
</body>
</html>
