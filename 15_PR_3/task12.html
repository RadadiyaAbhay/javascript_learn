<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squre Sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h3 class="fw-bolder p-3 bg-dark text-center text-white">Squre Sum</h3>
    <input type="text" id="userInput" placeholder="Enter Number" class="ms-3"/>
    <input type="button" value="Submit" onclick="return tab()"/>
    <p id="table" class="ms-3 mt-2"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
    function tab(){
        var a =parseInt(document.getElementById('userInput').value);
        var i =1;
        var t = ' ';
        var n = 0;

        for(i=1;i<=a;i++){
            // t += `<p> ${a} * ${i} = ${a*i} </p>`;
            

            n+=(i*i);

            if(i != a ){
                t+=`<span> ${(i*i)} +</span>`;
            }else{
                t+=`<span> ${(i*i)} = </span>`;   
            }
             
            


        }
        // t+=`<span>${n}</span>`;
        document.getElementById('table').innerHTML = `${t} ${n}`;
    }
        
    </script>
</body>
</html>
