<!DOCTYPE html>
<html lang="en">
<head>

    <title>Palindrome Number</title>

<body>

<!-- Output  
     Ans = 1221 -->


    <h3 class="fw-bolder p-3 bg-dark text-center text-white">Palindrome Number list of a given number</h3>
    <input type="text" id="userInput" placeholder="Enter Number" class="ms-3"/>
    <input type="button" value="Submit" onclick="return tab()"/>
    <p id="table" class="ms-3 mt-2"></p>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
    function tab(){
        var a =parseInt(document.getElementById('userInput').value);
        var i = 1; // i =1
        var final = ' ';

        while(i<=a){

            var k = i.toString();
            var len = k.length;
            var m = '';

            while(len>0){
                len--;
                // console.log(k[len]);
                m += `${k[len]}`;

            }


            if( m == i ){  // a = i
                final += `<p>${m}</p>`;
            }else{
                final += ``;
            }
            i++;
        }
        document.getElementById('table').innerHTML =`1 to ${a} in Disarium number : ${final}`;
    }
    </script>
</body>
</html>
