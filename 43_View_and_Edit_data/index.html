<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View And Remove Data In Local Storage</title>

<body>
    


    <section>
        <form action="" >
            <label for="head">Enter Your Product Name : </label>
            <input type="text" id="head"/>
            <br>
            <br>
    
            <label for="price">Enter Price : </label>
            <input type="number" id="price"/>
            <br>
            <br>
    
            <label for="dis">Enter Discount : </label>
            <input type="number" id="dis"/>
            <br>
            <br>
    
            <label for="url">Enter Image URL : </label>
            <input type="text" id="url"/>
            <br>
            <br>
    
            <input type="button" value="Submit" onclick="return setData()"/>
            <input type="button" value="Remove" onclick="return removeData()"/>
        
        </form>
    </section>

    <section>

        <table id="ProductDetail" width="1000px" text="center" cellspacing="0" cellpadding="0" border="1">
            <tr>
                <th>
                    Heading
                </th>
                <th>
                    Price
                </th>
                <th>
                    Discount
                </th>
                <th>
                    URL
                </th>
            </tr>
        </table>
    </section>
