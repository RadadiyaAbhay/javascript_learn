<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area</title>

</head>
<body>
    <label> Enter Length = </label>
    <input type="text" id="lin" />
    <br/>
    <br/>
    <label > Enter Height = </label>
    <input type="text" id="hin"/>
    <input type="button" value="Submit" onclick="return val()" style="display: block; margin-top: 10px;"/>
    <p id="out"></p>

    <script>
        function rectangle(l , h){
            var ans;
            ans =l*h;
            
            return ans;
        }

        function val(){
            var lInput;
            var hInput;
            lInput = parseInt(document.getElementById('lin').value);
            hInput = parseInt(document.getElementById('hin').value);
            var area = rectangle(lInput , hInput);
            // console.log(area);
            document.getElementById('out').innerHTML=`<p>Rectangle Area =${area.toFixed(2)}</p>`;
        }
       

    </script>
</body>
</html>
