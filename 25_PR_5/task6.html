<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <p id="arr"></p>
    <p id="ans"></p>
    <script>
        let arr = [2, 5, 6, 3, 8, 9];

        var ans = arr.map((num) =>{
                return num*num;
            })

            document.getElementById('arr').innerHTML =`Array Value = ${arr}`;
            document.getElementById('ans').innerHTML =`Square Value = ${ans}`;
    </script>
</body>
</html>
