<body>
    <script>
        class shape{
           
            rectangle(w , h ){
                console.log(`Rectangle Area = ${w*h}`);
            }
            circle(r){
                console.log(`Circle Area = ${3.14*r*r}`);
            }
        }
        
        var r1 = new shape();
        r1.rectangle(20,20);
        var c1 = new shape();
        c1.circle(30);

        
    </script>
