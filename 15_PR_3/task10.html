<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h3 class="fw-bolder p-3 bg-dark text-center text-white">FizzBuzz</h3>
    <input type="text" id="userInput" placeholder="Enter Number" class="ms-3"/>
    <input type="button" value="Submit" onclick="return tab()"/>
    <p id="table" class="ms-3 mt-2"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
    

    
    function tab(){
        var a =parseInt(document.getElementById('userInput').value);
        var i = 1 ; 
        var temp = ' ';

        do{
            if(i%3 == 0 && i%5 == 0){
                // console.log('FizzBuzz');
                temp += `<p>FizzBuzz</p>`;
            }else if(i%3 == 0){
                // console.log('Fizz');
                temp += `<p>Fizz</p>`;
            }else if(i%5 == 0){
                // console.log('Buzz');
                temp += `<p>Buzz</p>`;
            }else{
                // console.log(i);
                temp += `<p>${i}</p>`;
            }
    
            i++;
        }while(i<=a);
    
        document.getElementById('table').innerHTML = temp;
    }
        
    </script>
</body>
</html>
